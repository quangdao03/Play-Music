<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reponinesive.css">
    <link rel="stylesheet" href="./clock.css">
   
    <title>Document</title>
</head>
<body>
        <video class="video" autoplay loop muted  play-inline>
        <source src="./image/bandicam 2022-08-03 09-32-09-556(1) (online-video-cutter.com).mp4" type="" >
         </video>
  
       <div class="wrapper-body">
        <section>
            <div class="container">
                <div class="icon">
                <span  class="material-symbols-outlined">
                 bedtime
                 </span>
                <span id="sun" class="material-symbols-outlined">
                clear_day
                 </span>
                </div>
                <div class="time">
                    <div class="time-colon">
                        <div class="time-text">
                            <span class="num hour_num">08</span>
                            <span class="text">Hours</span>
                        </div>
                        <span class="colon">:</span>
                    </div>
                    <div class="time-colon">
                        <div class="time-text">
                            <span class="num minutes_num">45</span>
                            <span class="text">Minutes</span>
                        </div>
                        <span class="colon">:</span>
                    </div>
                    <div class="time-colon">
                        <div class="time-text">
                            <span class="num seconds_num">45</span>
                            <span class="text">Seconds</span>
                        </div>
                    </div>
                    <span class="am_pm">AM</span>
                </div>
             </div>
         </section>
      <div class="wrapper">
        <div class="top-bars">
            <span class="material-symbols-outlined">
                expand_more
            </span>
            <span>now playing</span>
            <span class="material-symbols-outlined">
                more_horiz
            </span>
        </div>
        <div class="img-area">
         <img src="./image/maxresdefault (1).jpg" alt="">
        </div>
        <div class="song-details">
         <div class="name">Harry style</div>
         <div class="atrist">one direction</div>
        </div>
        <div class="progress-area">
           <div class="progress-bars">
            <span></span>
           </div>
           <div class="timer">
            <span class="current">0:20</span>
            <span class="duration">3:40</span>
           </div>
           <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <span  id="repeat" class="material-symbols-outlined">
                repeat_on
            </span>
            <span id="prev" class="material-symbols-outlined">
                skip_previous
            </span>
            <div class="play-pause">
                <span class="material-symbols-outlined">
                    play_arrow
                 </span>
            </div>
            <span id="next" class="material-symbols-outlined">
                skip_next
             </span>
             <span id="more-music" class="material-symbols-outlined">
                queue_music
             </span>
             
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <span  class="material-symbols-outlined">
                        queue_music
                     </span>
                     <span>music list</span>
                </div>
                <span id="close" class="material-symbols-outlined">
                    close
                    </span>
            </div>
            <ul>
                
               </ul>
      </div>
      </div>
       </div>
      <script src="./listmusic.js"></script>
      <script src="./java.js"></script>
      <script src="./clock.js"></script>
      
</body>
</html>
